<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main>
    <section class="welcome">

      <div class="welcome__section welcome__text">
        <h1 class="welcome__title">Learn to code by watching others</h1>
        <p class="welcome__message">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

      <div class="welcome__section welcome__form">
        <div class="cta">
          <p><strong>Try it free 7 days</strong> then <wbr> $20/mo. thereafter</p>
        </div>

        <form id="form" class="form">
          <div class="form__input-group">
            <input id="first-name" title="First Name" aria-label="First Name" type="text" class="form__input" placeholder="First Name">
            <i class="error-icon"></i>
            <small class="error-message"></small>
          </div>
          <div class="form__input-group">
            <input id="last-name" title="Last Name" aria-label="Last Name" type="text" class="form__input" placeholder="Last Name">
            <i class="error-icon"></i>
            <small class="error-message"></small>
          </div>
          <div class="form__input-group">
            <input id="email" title="Email" type="email" aria-label="Email Address" class="form__input" placeholder="Email Address">
            <i class="error-icon"></i>
            <small class="error-message"></small>
          </div>
          <div class="form__input-group">
            <input id="password" title="Password" type="password" aria-label="Password" class="form__input" placeholder="Password">
            <i class="error-icon"></i>
            <small class="error-message"></small>
          </div>
          <button class="btn form__btn">Claim your free trial</button>
          <span class="form__terms">By clicking the button, you are agreeing to <wbr> our <a href="">Terms and Services</a></span>
        </form>
      </div>

    </section>
  <script src="scripts.js"></script>
  </main>

</body>
</html>
